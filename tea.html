<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            background-color: #000c2a; 
        } 
        .wrapper {
            height: 950px;
            width: 1900px;
            z-index: -5;
        }

        .button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            top: 68%;
            left: 48%;
            position: relative;
            animation: pulse 4s infinite ;
        }
        
        .cup{
            height: 250px;
            width: 250px;
            border-radius: 50%; 
            background-color: white;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            position: absolute;
            border: 5px solid whitesmoke;
            top: 35%;
            left: 43%;
            z-index: 100;
        }

        .saucer:hover{
            background-color: lightblue;
        }

        .saucer {
            height: 130px;
            width: 350px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 40.5%;
            border: 10px solid whitesmoke;
            z-index: 98;
            transition-duration: 1500ms;
        }

        .cupholder{
            height: 115px;
            width: 100px;
            border-radius: 50%;
            border: 15px solid whitesmoke;
            background-color: transparent;
            position: relative;
            left: 53%;
            bottom: 67%;
            z-index: 99;
        }

        .cloud{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid white;
            opacity: 50%;
            top: 35%;
            left: 45%;
            position: absolute;
            animation: hot 4s forwards ease-out;
            z-index: 160;
        }

        @keyframes hot {
           100%{
            opacity: 0;
            translate: 40px -100px;
            height: 50px;
            width: 50px;
           }
        }

        @keyframes pulse {
            50% {
            transform: scale(1.5);
            }
        }

        .red{
            height: 200px;
            width: 200px;
            border: 10px solid #000c2a;
            border-top: 16px solid red; 
            border-right: 16px solid red;
            border-radius: 50%;
            position: relative;
            left: 45%;
            bottom: 109%;
            animation: spin 2s linear infinite;
            z-index: 107;
        }

        .orange{
            height: 185px;
            width: 185px;
            border: 9px solid #000c2a;
            border-top: 16px solid orangered; 
            border-right: 16px solid orangered;
            border-radius: 50%;
            position: relative;
            left: 45.45%;
            bottom: 132.7%;
            animation: spin 2s linear infinite;
            z-index: 108;
        }
        .yellow{
            height: 170px;
            width: 170px;
            border: 7px solid #000c2a;
            border-top: 15px solid yellow; 
            border-right: 15px solid yellow;
            border-radius: 50%;
            position: relative;
            left: 46%;
            bottom: 154.7%;
            animation: spin 2s linear infinite;
            z-index: 109;
        }
        .green{
            height: 158px;
            width: 158px;
            border: 6px solid #000c2a;
            border-top: 14px solid rgb(0, 212, 0); 
            border-right: 14px solid rgb(0, 212, 0);
            border-radius: 50%;
            position: relative;
            left: 46.45%;
            bottom: 174.6%;
            animation: spin 2s linear infinite;
            z-index: 110;
        }
        .blue{
            height: 128px;
            width: 128px;
            border: 10px solid #000c2a;
            border-top: 16px solid #205fff; 
            border-right: 16px solid #205fff;
            border-radius: 50%;
            position: relative;
            left: 47%;
            bottom: 193.6%;
            animation: spin 2s linear infinite;
            z-index: 120;
        }

        .box{
            height: 120px;
            width: 310px;
            background-color: white;
            bottom: 204.5%;
            left: 42%;
            position: relative;
            z-index: 150;
            background-color: #000c2a;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>


</head>
<body>
    <button class="button">steam it</button>
    <div class="cup"></div>
    <div class="saucer"></div>
    <div class="cloud"></div>
    <div class="wrapper"></div>
    <div class="cupholder"></div>

    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="box"></div>
        <script>
            let button = document.querySelector(".button")
            let wrapper = document.querySelector(".wrapper")

            button.addEventListener("click", function (){
            /*for (let i = 0; i < 5; i++) {} - zabalit vsechny let do toho a bude to dávat 5 micků na jedno kliknutí*/
            let cloud = document.createElement("div")
            cloud.classList.add("cloud")

            let nahodneCislo = Math.floor(Math.random() * (1050 - 890) + 890 )
            cloud.style.left = `${nahodneCislo}px`
            cloud.style.bottom = `200px`
            console.log(nahodneCislo)
            wrapper.append(cloud)
            })

        </script>
</body>
</html>
